{% extends "base.html" %}

{% block title %}Sign Up - My Site{% endblock %}

{% block content %}
<div style="padding: 20px;">
    <h2>Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="{% url 'accounts:login' %}">Login</a></p>
</div>
{% endblock %}
