{% extends "base.html" %}

{% block title %}Post Form - My Site{% endblock %}

{% block content %}
<div style="padding: 20px;">
    <h2>{{ form_title }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
</div>
{% endblock %}
