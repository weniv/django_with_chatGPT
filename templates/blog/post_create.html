{% extends "base.html" %}

{% block title %}Create New Post - My Site{% endblock %}

{% block content %}
<div style="padding: 20px;">
    <h2>Create New Post</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Post</button>
    </form>
    <a href="{% url 'blog:post_list' %}">Cancel</a>
</div>
{% endblock %}
